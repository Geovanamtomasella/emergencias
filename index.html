            // Calculadora de Dimensionamento (Corrigida e Robusta)
            function initializeCalculator() {
                const inputs = {
                    intensivo: document.getElementById('cuidado-intensivo'),
                    semi: document.getElementById('cuidado-semi-intensivo'),
                    alta: document.getElementById('cuidado-alta-dependencia'),
                    intermediario: document.getElementById('cuidado-intermediario'),
                    minimo: document.getElementById('cuidado-minimo')
                };

                const theResultEl = document.getElementById('the-result');
                const totalStaffResultEl = document.getElementById('total-staff-result');
                const chartEl = document.getElementById('staffing-chart');

                // Verifica√ß√£o robusta para garantir que todos os elementos necess√°rios existem no DOM
                const allElementsExist = Object.values(inputs).every(el => el !== null) && theResultEl && totalStaffResultEl && chartEl;

                if (!allElementsExist) {
                    console.error("Erro de inicializa√ß√£o: Um ou mais elementos da calculadora n√£o foram encontrados no DOM. Verifique os IDs dos elementos no HTML.");
                    return; // Interrompe a execu√ß√£o se algum elemento estiver faltando
                }

                // Par√¢metros da Resolu√ß√£o COFEN 743/2024
                const careHours = {
                    intensivo: 18.0,
                    semi: 10.0,
                    alta: 10.0,
                    intermediario: 6.0,
                    minimo: 4.0
                };

                const dailyWorkHours = 6; // Carga hor√°ria di√°ria de refer√™ncia
                const ist = 1.15; // √çndice de Seguran√ßa T√©cnica (15%)
                let staffingChart = null;

                function calculateStaffing() {
                    const p = {
                        intensivo: parseFloat(inputs.intensivo.value) || 0,
                        semi: parseFloat(inputs.semi.value) || 0,
                        alta: parseFloat(inputs.alta.value) || 0,
                        intermediario: parseFloat(inputs.intermediario.value) || 0,
                        minimo: parseFloat(inputs.minimo.value) || 0
                    };
                    
                    const totalTHE = (p.intensivo * careHours.intensivo) +
                                     (p.semi * careHours.semi) +
                                     (p.alta * careHours.alta) +
                                     (p.intermediario * careHours.intermediario) +
                                     (p.minimo * careHours.minimo);

                    const totalQP = (totalTHE / dailyWorkHours) * ist; 

                    theResultEl.textContent = totalTHE.toFixed(2);
                    totalStaffResultEl.textContent = Math.ceil(totalQP);
                    
                    // L√≥gica para distribui√ß√£o qualitativa conforme Parecer Normativo 01/2024
                    let nurse_pct = 0.33; // Padr√£o para cuidado m√≠nimo e intermedi√°rio
                    if (p.intensivo > 0) {
                        nurse_pct = 0.52;
                    } else if (p.semi > 0) {
                        nurse_pct = 0.42;
                    } else if (p.alta > 0) {
                        nurse_pct = 0.36;
                    }
                    
                    const totalStaff = Math.ceil(totalQP);
                    const nurses = Math.ceil(totalStaff * nurse_pct);
                    const techs = totalStaff - nurses;

                    updateChart(nurses, techs);
                }

                function updateChart(nurses, techs) {
                    const data = {
                        labels: ['Enfermeiros', 'T√©cnicos/Auxiliares'],

                            label: 'N¬∫ de Profissionais', 
                            data: [nurses, techs], 
                            backgroundColor: ['#0A2342', '#00A79D'], 
                            borderColor: '#f8fafc', 
                            borderWidth: 2, 
                            hoverOffset: 4 
                        }]

                    const ctx = chartEl.getContext('2d');
                    if (!ctx) return;

                    if (staffingChart) {
                        staffingChart.data = data;
                        staffingChart.update();
                    } else {
                        staffingChart = new Chart(ctx, {
                            type: 'doughnut',
                            data: data,
                            options: { 
                                responsive: true, 
                                maintainAspectRatio: false, 
                                plugins: { 
                                    legend: { position: 'top' }, 
                                    tooltip: { callbacks: { label: (c) => `${c.label}: ${c.raw}` } } 
                                }
                            }
                        });
                    }
                }

                Object.values(inputs).forEach(input => input.addEventListener('input', calculateStaffing));
                calculateStaffing(); // Chama a fun√ß√£o uma vez para inicializar com os valores padr√£o
            }

                                <div class="space-y-2"><label class="flex items-center cursor-pointer"><input type="radio" name="question${index}" value="t" class="mr-2 h-4 w-4"> Verdadeiro</label></div>
                                <div class="space-y-2"><label class="flex items-center cursor-pointer"><input type="radio" name="question${index}" value="f" class="mr-2 h-4 w-4"> Falso</label></div>
                            `;
                        } else {
                            optionsHTML = item.options.map((opt, i) => {
                                const val = String.fromCharCode(97 + i);
                                return `<div class="space-y-2"><label class="flex items-center cursor-pointer"><input type="radio" name="question${index}" value="${val}" class="mr-2 h-4 w-4"> ${opt}</label></div>`;
                            }).join('');
                        }
                        
                        quizContainer.innerHTML += `
                            <div id="q-container-${index}" class="quiz-question bg-white p-6 rounded-lg shadow-md border-l-4 border-gray-200">
                                <p class="font-bold text-lg mb-4">${index + 1}. ${item.question}</p>
                                <div class="space-y-3 text-gray-700">${optionsHTML}</div>
                                <div id="feedback-${index}" class="mt-4 text-sm font-semibold"></div>
                                <div id="justification-${index}" class="quiz-justification hidden"></div>
                            </div>
                        `;
                    });
                };
                
                buildQuiz(); // Constr√≥i o quiz na inicializa√ß√£o

                const submitButton = document.getElementById('submit-quiz-btn');
                const redoButton = document.getElementById('redo-quiz-btn');
                
                const handleSubmit = () => {
                    let score = 0;
                    quizData.forEach((item, index) => {
                        const qContainer = document.getElementById(`q-container-${index}`);
                        const feedbackEl = document.getElementById(`feedback-${index}`);
                        const justificationEl = document.getElementById(`justification-${index}`);
                        const selected = document.querySelector(`input[name="question${index}"]:checked`);
                        const options = document.querySelectorAll(`input[name="question${index}"]`);
                        
                        options.forEach(option => option.disabled = true);
                        
                        justificationEl.innerHTML = `<strong>Justificativa:</strong> ${item.justification}`;
                        justificationEl.classList.remove('hidden');

                        if (selected) {
                            if (selected.value === item.answer) {
                                score++;
                                qContainer.classList.add('correct');
                                feedbackEl.textContent = 'Resposta correta!';
                                feedbackEl.className = 'quiz-feedback correct';
                            } else {
                                qContainer.classList.add('incorrect');
                                feedbackEl.textContent = `Incorreto.`;
                                feedbackEl.className = 'quiz-feedback incorrect';
                            }
                        } else {
                            qContainer.classList.add('incorrect');
                            feedbackEl.textContent = `Voc√™ n√£o respondeu.`;
                            feedbackEl.className = 'quiz-feedback incorrect';
                        }
                    });

                    const resultsContainer = document.getElementById('quiz-results');
                    const scoreEl = document.getElementById('quiz-score');
                    const messageEl = document.getElementById('quiz-summary-message');
                    
                    scoreEl.textContent = `${score} / ${quizData.length}`;
                    let message = "Continue estudando para aprimorar seus conhecimentos!";
                    if (score >= 18) message = "Excelente! Voc√™ domina os conceitos de seguran√ßa e gest√£o em emerg√™ncia!";
                    else if (score >= 15) message = "Muito bom! Voc√™ tem um √≥timo conhecimento sobre os temas.";
                    
                    messageEl.textContent = message;
                    resultsContainer.classList.remove('hidden');
                    
                    submitButton.classList.add('hidden');
                    redoButton.classList.remove('hidden');
                };

                const handleRedo = () => {
                    const resultsContainer = document.getElementById('quiz-results');
                    resultsContainer.classList.add('hidden');
                    
                    buildQuiz(); // Reconstr√≥i o quiz
                    
                    redoButton.classList.add('hidden');
                    submitButton.classList.remove('hidden');
                };
                
                submitButton.addEventListener('click', handleSubmit);
                redoButton.addEventListener('click', handleRedo);
            }
            
            switchTab('visao-geral'); // Initialize with the first tab

        });
    </script>
