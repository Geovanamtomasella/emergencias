        .tab-button {

        }
        .tab-button.active {

            color: var(--primary-dark-blue);
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 320px;
        }
        .accordion-content {
            max-height: 0;

            transition: max-height 0.5s ease-in-out;
        }

            transition: transform 0.3s ease;
        }

        }

            min-height: 110px;

            flex-direction: column;

        }

            transition: background-color 0.3s, color 0.3s;

            background-color: var(--primary-dark-blue);

            padding: 8px;
            text-align: left;
        }

        }

            transition: background-color 0.4s ease;

        .quiz-question.correct {
            background-color: #d1fae5; /* green-100 */

        }
        .quiz-question.incorrect {
            background-color: #fee2e2; /* red-100 */
            border-left-color: #ef4444; /* red-500 */
        }
        .quiz-feedback {
            font-weight: 500;
        }
        .quiz-feedback.correct {

            const contentHTML = {
                'visao-geral': `
                    <h2 class="section-title text-3xl font-bold text-center mb-2">O Ecossistema Regulatório</h2>
                    <p class="text-center text-lg text-gray-600 mb-8 max-w-3xl mx-auto">A operação de unidades de emergência no Brasil é uma responsabilidade compartilhada por diversas entidades. Cada uma estabelece regras cruciais para garantir a qualidade e segurança do atendimento. Explore abaixo os principais órgãos reguladores.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                        <div class="card bg-white p-6 rounded-lg shadow-lg text-center border-t-4 border-[--primary-teal]"><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-2">Ministério da Saúde (MS)</h3><p class="text-gray-700">Define a política macro, organiza a Rede de Atenção às Urgências (RUE) e estabelece os critérios e portes das Unidades de Pronto Atendimento (UPAs 24h).</p></div>
                        <div class="card bg-white p-6 rounded-lg shadow-lg text-center border-t-4 border-[--primary-teal]"><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-2">ANVISA</h3><p class="text-gray-700">Regula a segurança sanitária, detalhando desde a estrutura física (RDC 50/2002) até as boas práticas de funcionamento e segurança do paciente (RDC 63/2011).</p></div>
                        <div class="card bg-white p-6 rounded-lg shadow-lg text-center border-t-4 border-[--primary-teal]"><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-2">Conselho Federal de Medicina (CFM)</h3><p class="text-gray-700">Normatiza a prática médica, a responsabilidade técnica do diretor clínico e as condições mínimas de trabalho e atendimento nos serviços de urgência.</p></div>
                        <div class="card bg-white p-6 rounded-lg shadow-lg text-center border-t-4 border-[--primary-teal]"><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-2">Conselho Federal de Enfermagem (COFEN)</h3><p class="text-gray-700">Regulamenta a prática profissional de enfermagem e estabelece a metodologia para o dimensionamento de pessoal, garantindo uma equipe adequada à complexidade.</p></div>
                    </div>
                    <div class="bg-white p-8 rounded-lg shadow-lg space-y-10">
                        <div>
                            <h3 class="section-title text-2xl font-bold mb-3">RDC nº 50/2002: A Base da Infraestrutura Física</h3>
                            <p class="text-gray-700 mb-4">A Resolução da Diretoria Colegiada nº 50 da ANVISA é o documento norteador para o planejamento, programação, elaboração e avaliação de projetos físicos de estabelecimentos de assistência à saúde. Ela visa garantir que a estrutura física contribua para a segurança, eficiência e qualidade do atendimento. Seus principais pontos incluem:</p>
                            <ul class="space-y-3 list-disc list-inside text-gray-600">
                                <li><strong>Organização por Sistemas Funcionais:</strong> A RDC 50 agrupa os ambientes por similaridade de funções, como Unidade de Emergência, Centro Cirúrgico, Internação, etc., definindo os ambientes mínimos necessários para cada um.</li>
                                <li><strong>Fluxos e Circulação:</strong> Estabelece a importância de fluxos bem definidos para pacientes, equipe, materiais e resíduos, evitando cruzamentos indesejados (ex: material limpo x material contaminado).</li>
                                <li><strong>Dimensionamento e Instalações:</strong> Define dimensões mínimas para os cômodos, corredores e vãos de porta, além de especificar requisitos para instalações elétricas, hidrossanitárias e de gases medicinais, garantindo funcionalidade e segurança.</li>
                                <li><strong>Condições Ambientais:</strong> Exige controle de ventilação, iluminação e ruído, criando um ambiente de cuidado mais seguro e confortável tanto para os pacientes quanto para a equipe.</li>
                            </ul>
                        </div>
                        <div class="border-t border-gray-200 pt-10">
                             <h3 class="section-title text-2xl font-bold mb-3">RDC nº 7/2010: Requisitos para Unidades de Terapia Intensiva (UTI)</h3>
                             <p class="text-gray-700 mb-4">Embora as unidades de emergência não sejam UTIs, as Salas de Emergência (Salas Vermelhas) frequentemente funcionam como áreas de estabilização crítica, adotando princípios da terapia intensiva. A RDC 7 da ANVISA estabelece os padrões mínimos para o funcionamento de UTIs, e seus conceitos são cruciais para emergências de alta complexidade:</p>
                             <ul class="space-y-3 list-disc list-inside text-gray-600">
                                 <li><strong>Recursos Humanos:</strong> Define a equipe mínima obrigatória, incluindo um médico responsável técnico, um médico diarista, médicos plantonistas, enfermeiros coordenadores e assistenciais, fisioterapeutas, técnicos de enfermagem, entre outros, com proporções específicas por número de leitos.</li>
                                 <li><strong>Equipamentos e Materiais:</strong> Lista os equipamentos essenciais que devem estar disponíveis em cada leito, como monitores multiparâmetros, ventiladores mecânicos, bombas de infusão, além de acesso rápido a materiais para procedimentos invasivos e carro de emergência completo.</li>
                                 <li><strong>Infraestrutura:</strong> Define requisitos específicos para a área física da UTI, como área por leito, pontos de gases medicinais, controle de temperatura e acesso restrito, visando a prevenção de infecções e a segurança do paciente grave.</li>
                                 <li><strong>Processos e Indicadores:</strong> Exige a implementação de protocolos clínicos e assistenciais, bem como o monitoramento de indicadores de qualidade e segurança, como densidade de incidência de infecções e taxa de mortalidade padronizada.</li>
                             </ul>
                        </div>
                    </div>
                `,
                'tipos-emergencia': `
                    <h2 class="section-title text-3xl font-bold text-center mb-2">Tipos e Classificações de Emergências</h2>
                    <p class="text-center text-lg text-gray-600 mb-8 max-w-3xl mx-auto">Compreender a natureza e a gravidade de uma emergência é o primeiro passo para um atendimento eficaz e priorizado.</p>
                    <div class="mb-12"><h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Tipos de Emergência por Natureza</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="card bg-white p-6 rounded-lg shadow-lg"><h4 class="font-bold text-xl text-[--primary-dark-blue] mb-2">Emergências Clínicas</h4><p class="text-gray-700">Originadas por condições médicas agudas ou agudizadas, sem causa externa traumática. Exigem diagnóstico rápido e intervenção terapêutica específica.</p><p class="text-sm font-semibold mt-3">Exemplos: Infarto Agudo do Miocárdio (IAM), Acidente Vascular Cerebral (AVC), Sepse, crises convulsivas.</p></div><div class="card bg-white p-6 rounded-lg shadow-lg"><h4 class="font-bold text-xl text-[--primary-dark-blue] mb-2">Emergências Traumáticas</h4><p class="text-gray-700">Resultantes de eventos externos que causam lesões físicas. O manejo foca na estabilização de lesões que ameaçam a vida (a abordagem "XABCDE" do trauma).</p><p class="text-sm font-semibold mt-3">Exemplos: Acidentes de trânsito, quedas, ferimentos por arma de fogo ou arma branca, queimaduras.</p></div></div></div>
                    <div class="mb-12"><h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Classificação Quanto à Gravidade</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="card bg-yellow-100 border border-yellow-300 p-6 rounded-lg shadow-lg"><h4 class="font-bold text-xl text-yellow-800 mb-2">Urgência</h4><p class="text-yellow-700">Condição que requer atendimento médico rápido, em um curto período de tempo, mas **sem risco de morte iminente**. Se não tratada, pode evoluir para uma emergência.</p></div><div class="card bg-red-100 border border-red-300 p-6 rounded-lg shadow-lg"><h4 class="font-bold text-xl text-red-800 mb-2">Emergência</h4><p class="text-red-700">Condição que implica em **risco iminente de morte** ou de lesões irreparáveis, exigindo tratamento médico imediato e inadiável.</p></div></div><p class="text-xs italic text-center text-gray-500 mt-4">Referências Técnicas: Resolução CFM Nº 1.451/95; Manuais ACLS e PHTLS.</p></div>
                    <div><h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Níveis de Complexidade: Unidades de Pronto Atendimento (UPA 24h)</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div class="card bg-white p-6 rounded-lg shadow-lg"><h4 class="font-bold text-xl text-[--primary-dark-blue] mb-2">UPA Porte I</h4><ul class="space-y-2 text-gray-700 text-sm"><li><strong>População na área:</strong> 50 mil a 100 mil hab.</li><li><strong>Capacidade/dia:</strong> Até 150 pacientes.</li><li><strong>Leitos de Observação:</strong> Mínimo 7.</li></ul></div><div class="card bg-white p-6 rounded-lg shadow-lg"><h4 class="font-bold text-xl text-[--primary-dark-blue] mb-2">UPA Porte II</h4><ul class="space-y-2 text-gray-700 text-sm"><li><strong>População na área:</strong> 100 mil a 200 mil hab.</li><li><strong>Capacidade/dia:</strong> Até 300 pacientes.</li><li><strong>Leitos de Observação:</strong> Mínimo 11.</li></ul></div><div class="card bg-white p-6 rounded-lg shadow-lg"><h4 class="font-bold text-xl text-[--primary-dark-blue] mb-2">UPA Porte III</h4><ul class="space-y-2 text-gray-700 text-sm"><li><strong>População na área:</strong> 200 mil a 300 mil hab.</li><li><strong>Capacidade/dia:</strong> Até 450 pacientes.</li><li><strong>Leitos de Observação:</strong> Mínimo 15.</li></ul></div></div><p class="text-xs italic text-center text-gray-500 mt-4">Referência Técnica: Portaria de Consolidação MS nº 3/2017 (Anexo III - RUE).</p></div>
                `,
                'estrutura': `
                    <h2 class="section-title text-3xl font-bold text-center mb-2">Estrutura Física e Dimensionamento</h2>
                    <p class="text-center text-lg text-gray-600 mb-8 max-w-3xl mx-auto">Uma estrutura bem planejada, baseada na RDC 50/2002, é fundamental para um fluxo de trabalho seguro e eficiente. Explore o mapa de exemplo e os detalhes de cada área.</p>
                    <div class="bg-white p-6 rounded-lg shadow-lg mb-8"><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-4 text-center">Exemplo de Planta Baixa Funcional</h3><div class="bg-gray-100 p-4 rounded-lg border-2 border-gray-300"><div class="grid grid-cols-12 grid-rows-6 gap-2 h-[450px]"><div class="col-span-4 row-span-1 bg-gray-300 rounded p-1 flex flex-col items-center justify-center"><span class="font-bold text-xs">ENTRADA AMBULÂNCIA</span><span class="text-2xl mt-1">🚑</span></div><div class="col-span-8 row-span-1 bg-gray-300 rounded p-1 flex items-center justify-center"><span class="font-bold text-xs">RECEPÇÃO / ENTRADA PACIENTES</span></div><div class="col-span-4 row-span-3 bg-red-200 rounded p-2 flex flex-col items-center justify-start border-2 border-red-400"><span class="font-bold text-xs text-red-800">SALA VERMELHA</span><div class="grid grid-cols-2 gap-2 mt-2 w-full flex-grow"><div class="bg-red-500/80 text-white rounded text-[10px] p-1 flex items-center justify-center">Leito 1</div><div class="bg-red-500/80 text-white rounded text-[10px] p-1 flex items-center justify-center">Leito 2</div></div></div><div class="col-span-3 row-span-1 bg-teal-200 rounded p-1 flex items-center justify-center"><span class="font-bold text-xs text-teal-800">CLASSIFICAÇÃO</span></div><div class="col-span-5 row-span-1 bg-yellow-200 rounded p-1 flex items-center justify-around"><div class="bg-yellow-400/80 h-10 w-10 rounded"></div><div class="bg-yellow-400/80 h-10 w-10 rounded"></div><span class="font-bold text-xs text-yellow-800">CONSULTÓRIOS</span></div><div class="col-span-8 row-span-2 bg-green-200 rounded p-2 flex flex-col items-center border-2 border-green-400"><span class="font-bold text-xs text-green-800 mb-2">OBSERVAÇÃO</span><div class="grid grid-cols-4 gap-2 w-full h-full"><div class="bg-green-500/80 text-white rounded text-[10px] p-1 flex items-center justify-center">Leito 3</div><div class="bg-green-500/80 text-white rounded text-[10px] p-1 flex item                      <div class="mb-12">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Papéis e Responsabilidades</h3>

                            <div class="card bg-white p-6 rounded-lg shadow-lg"><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-3">Liderança e Equipe Médica</h3><ul class="space-y-3 text-gray-700 text-sm"><li><strong>Diretor Técnico Médico:</strong> Gestão geral da unidade, responsabilidade ética e legal, garantia da qualidade assistencial.</li><li><strong>Médico Emergencista:</strong> Atendimento direto, diagnóstico, prescrição de tratamentos e realização de procedimentos de emergência.</li></ul></div>

                        <div class="bg-white p-6 rounded-lg shadow-lg"><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-4">1. Insira o número de pacientes por nível de cuidado</h3><div class="space-y-4">

                    <p class="text-center text-lg text-gray-600 mb-8 max-w-3xl mx-auto">A segurança e a qualidade do cuidado são sustentadas por comissões obrigatórias que supervisionam processos críticos na unidade.</p>
                    <div class="mb-8"><h3 class="text-2xl font-semibold text-gray-800 mb-4">Comissões Fundamentais</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div class="card bg-white p-6 rounded-lg shadow-lg h-full flex flex-col"><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-3">NSP - Núcleo de Segurança do Paciente</h3><p class="text-sm text-gray-600 mb-3 flex-grow">Promove a cultura de segurança e implementa protocolos para prevenir danos aos pacientes.</p><p class="text-xs italic text-gray-500 mt-3 border-t pt-2">Referência: ANVISA RDC nº 36/2013</p></div><div class="card bg-white p-6 rounded-lg shadow-lg h-full flex flex-col"><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-3">CCIH - Comissão de Controle de Infecção Hospitalar</h3><p class="text-sm text-gray-600 mb-3 flex-grow">Desenvolve ações para prevenir e controlar infecções relacionadas à assistência à saúde (IRAS).</p><p class="text-xs italic text-gray-500 mt-3 border-t pt-2">Referência: Portaria MS nº 2.616/1998</p></div><div class="card bg-white p-6 rounded-lg shadow-lg h-full flex flex-col"><h3 class="font-bold text-xl text-[--primary-dark-blue] mb-3">CIPA - Comissão Interna de Prevenção de Acidentes</h3><p class="text-sm text-gray-600 mb-3 flex-grow">Focada na segurança dos trabalhadores. Obrigatória a partir de 20 funcionários (Grau de Risco 3).</p><p class="text-xs italic text-gray-500 mt-3 border-t pt-2">Referência: Norma Regulamentadora nº 5 (NR-5)</p></div></div></div>
                    <div><h3 class="text-2xl font-semibold text-gray-800 mb-4">Outras Comissões de Governança Essenciais</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div class="card bg-slate-50 p-4 rounded-lg border h-full flex flex-col"><h4 class="font-bold text-lg text-[--primary-dark-blue] mb-2">Comissão de Ética Médica (CEM)</h4><p class="text-sm text-gray-600 mb-3 flex-grow">Fiscaliza o exercício ético da medicina dentro da instituição, atuando como um braço do CRM.</p><p class="text-xs italic text-gray-500 mt-auto border-t pt-2">Ref.: Resolução CFM n° 2.152/2016</p></div><div class="card bg-slate-50 p-4 rounded-lg border h-full flex flex-col"><h4 class="font-bold text-lg text-[--primary-dark-blue] mb-2">Comissão de Ética de Enfermagem (CEE)</h4><p class="text-sm text-gray-600 mb-3 flex-grow">Zela pelo cumprimento do código de ética da enfermagem e orienta a equipe sobre práticas adequadas.</p><p class="text-xs italic text-gray-500 mt-auto border-t pt-2">Ref.: Resolução COFEN n° 593/2018</p></div><div class="card bg-slate-50 p-4 rounded-lg border h-full flex flex-col"><h4 class="font-bold text-lg text-[--primary-dark-blue] mb-2">Comissão de Revisão de Prontuários</h4><p class="text-sm text-gray-600 mb-3 flex-grow">Avalia a qualidade dos registros nos prontuários, garantindo que sejam completos, legíveis e adequados legalmente.</p><p class="text-xs italic text-gray-500 mt-auto border-t pt-2">Ref.: Resolução CFM n° 1.638/2002</p></div><div class="card bg-white p-4 rounded-lg border h-full flex flex-col"><h4 class="font-bold text-lg text-[--primary-dark-blue] mb-2">Comissão de Revisão de Óbitos</h4><p class="text-sm text-gray-600 mb-3 flex-grow">Analisa os óbitos ocorridos na unidade para identificar oportunidades de melhoria no processo assistencial.</p><p class="text-xs italic text-gray-500 mt-auto border-t pt-2">Ref.: Resolução CFM n° 2.171/2017</p></div><div class="card bg-white p-4 rounded-lg border h-full flex flex-col"><h4 class="font-bold text-lg text-[--primary-dark-blue] mb-2">Comissão de Farmácia e Terapêutica (CFT)</h4><p class="text-sm text-gray-600 mb-3 flex-grow">Seleciona os medicamentos que farão parte do arsenal da unidade, com base em eficácia, segurança e custo.</p><p class="text-xs italic text-gray-500 mt-auto border-t pt-2">Ref.: Portaria MS n° 4.217/2010</p></div><div class="card bg-white p-4 rounded-lg border h-full flex flex-col"><h4 class="font-bold text-lg text-[--primary-dark-blue] mb-2">Comissão de Gerenciamento de Resíduos (CGRSS)</h4><p class="text-sm text-gray-600 mb-3 flex-grow">Elabora e supervisiona o Plano de Gerenciamento de Resíduos de Serviços de Saúde (PGRSS).</p><p class="text-xs italic text-gray-500 mt-auto border-t pt-2">Ref.: ANVISA RDC n° 222/2018</p></div></div></div>

                'cultura-seguranca': `
                    <h2 class="section-title text-3xl font-bold text-center mb-2">Cultura de Segurança Organizacional</h2>
                    <p class="text-center text-lg text-gray-600 mb-8 max-w-3xl mx-auto">A cultura de segurança é a base sobre a qual todos os processos e protocolos são construídos. É, de forma simples, "a maneira como fazemos as coisas por aqui", refletindo crenças e atitudes compartilhadas sobre segurança.</p>
                    
                    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 text-center">

                            <div class="p-4"><div class="bg-teal-100 text-[--primary-teal] rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg></div><h4 class="font-bold text-lg mb-1">Cultura de Relato</h4><p class="text-sm text-gray-600">Encoraja ativamente as equipes a relatar erros e "quase-erros" (near misses) sem medo, entendendo que cada relato é uma oportunidade de fortalecer o sistema.</p></div>

                        details: `A melhoria contínua em saúde não acontece por acaso; ela é uma ciência. Entender seus princípios é fundamental para transformar o cuidado na emergência.
                        <ul class="list-disc list-inside mt-4 space-y-3">
                            <li><strong>Ambientes Complexos:</strong> Sistemas de saúde são adaptativos e imprevisíveis. Uma pequena mudança pode gerar grandes efeitos inesperados. A gestão deve ser flexível e focada em aprender com a variabilidade, não em eliminá-la.<div class="text-xs text-gray-600 p-2 bg-gray-100 rounded mt-1"><strong>Exemplo:</strong> Um surto de virose na cidade aumenta o volume de pacientes em 50% (mudança no ambiente). Isso não apenas superlota a recepção, mas atrasa o atendimento de casos graves, sobrecarrega a equipe e aumenta o risco de erros (efeitos inesperados).</div></li>
                            <li><strong>Variabilidade do Cuidado:</strong> A performance humana varia. Em vez de buscar uma padronização rígida que ignore o contexto, o objetivo é criar processos resilientes que guiem para as melhores práticas, mas permitam adaptações seguras.<div class="text-xs text-gray-600 p-2 bg-gray-100 rounded mt-1"><strong>Exemplo:</strong> Um protocolo de sepse exige antibiótico em 60 minutos. Um paciente idoso com histórico renal complexo pode precisar de um ajuste de dose que leva mais tempo. A equipe, usando seu julgamento clínico, adapta o processo (garantindo segurança) em vez de seguir rigidamente o tempo e causar um dano renal.</div></li>
                            <li><strong>Fatores Humanos:</strong> O design de processos e sistemas deve considerar as limitações e capacidades humanas. Isso inclui simplificar tarefas, reduzir a carga de memória e criar "barreiras" que tornem difícil fazer a coisa errada e fácil fazer a coisa certa.<div class="text-xs text-gray-600 p-2 bg-gray-100 rounded mt-1"><strong>Exemplo:</strong> Para evitar a troca de medicamentos com nomes parecidos (LASA), a farmácia armazena dopamina e dobutamina em prateleiras separadas, com etiquetas de cores diferentes e alertas visuais. Isso reduz a chance de erro por falha de atenção.</div></li>

            // Calculadora de Dimensionamento (Corrigida e Robusta)
            function initializeCalculator() {
                const inputs = {
                    intensivo: document.getElementById('cuidado-intensivo'),
                    semi: document.getElementById('cuidado-semi-intensivo'),
                    alta: document.getElementById('cuidado-alta-dependencia'),
                    intermediario: document.getElementById('cuidado-intermediario'),
                    minimo: document.getElementById('cuidado-minimo')
                };

                const theResultEl = document.getElementById('the-result');
                const totalStaffResultEl = document.getElementById('total-staff-result');
                const chartEl = document.getElementById('staffing-chart');

                // Verificação robusta para garantir que todos os elementos necessários existem no DOM
                const allElementsExist = Object.values(inputs).every(el => el !== null) && theResultEl && totalStaffResultEl && chartEl;

                if (!allElementsExist) {
                    console.error("Erro de inicialização: Um ou mais elementos da calculadora não foram encontrados no DOM. Verifique os IDs dos elementos no HTML.");
                    return; // Interrompe a execução se algum elemento estiver faltando
                }

                // Parâmetros da Resolução COFEN 743/2024
                const careHours = {
                    intensivo: 18.0,
                    semi: 10.0,
                    alta: 10.0,
                    intermediario: 6.0,
                    minimo: 4.0
                };

                const dailyWorkHours = 6; // Carga horária diária de referência
                const ist = 1.15; // Índice de Segurança Técnica (15%)
                let staffingChart = null;

                function calculateStaffing() {
                    const p = {
                        intensivo: parseFloat(inputs.intensivo.value) || 0,
                        semi: parseFloat(inputs.semi.value) || 0,
                        alta: parseFloat(inputs.alta.value) || 0,
                        intermediario: parseFloat(inputs.intermediario.value) || 0,
                        minimo: parseFloat(inputs.minimo.value) || 0
                    };
                    
                    const totalTHE = (p.intensivo * careHours.intensivo) +
                                     (p.semi * careHours.semi) +
                                     (p.alta * careHours.alta) +
                                     (p.intermediario * careHours.intermediario) +
                                     (p.minimo * careHours.minimo);

                    const totalQP = (totalTHE / dailyWorkHours) * ist; 

                    theResultEl.textContent = totalTHE.toFixed(2);
                    totalStaffResultEl.textContent = Math.ceil(totalQP);
                    
                    // Lógica para distribuição qualitativa conforme Parecer Normativo 01/2024
                    let nurse_pct = 0.33; // Padrão para cuidado mínimo e intermediário
                    if (p.intensivo > 0) {
                        nurse_pct = 0.52;
                    } else if (p.semi > 0) {
                        nurse_pct = 0.42;
                    } else if (p.alta > 0) {
                        nurse_pct = 0.36;
                    }
                    
                    const totalStaff = Math.ceil(totalQP);
                    const nurses = Math.ceil(totalStaff * nurse_pct);
                    const techs = totalStaff - nurses;

                    updateChart(nurses, techs);
                }

                function updateChart(nurses, techs) {
                    const data = {
                        labels: ['Enfermeiros', 'Técnicos/Auxiliares'],
                        datasets: [{ 
                            label: 'Nº de Profissionais', 
                            data: [nurses, techs], 
                            backgroundColor: ['#0A2342', '#00A79D'], 
                            borderColor: '#f8fafc', 
                            borderWidth: 2, 
                            hoverOffset: 4 
                        }]
                    };

                    const ctx = chartEl.getContext('2d');
                    if (!ctx) return;

                    if (staffingChart) {
                        staffingChart.data = data;
                        staffingChart.update();
                    } else {
                        staffingChart = new Chart(ctx, {
                            type: 'doughnut',
                            data: data,
                            options: { 
                                responsive: true, 
                                maintainAspectRatio: false, 
                                plugins: { 
                                    legend: { position: 'top' }, 
                                    tooltip: { callbacks: { label: (c) => `${c.label}: ${c.raw}` } } 
                                }
                            }
                        });
                    }
                }

                Object.values(inputs).forEach(input => input.addEventListener('input', calculateStaffing));
                calculateStaffing(); // Chama a função uma vez para inicializar com os valores padrão
            }

                    { 
                        question: "Uma Cultura de Segurança positiva é descrita como 'Problem-Sensing'. É correto afirmar que, nesta cultura, um erro individual é primariamente tratado com medidas disciplinares para reforçar a responsabilidade?",
                        type: 'tf',
                        answer: "f",
                        justification: "Falso. Uma cultura 'Problem-Sensing' é proativa e busca ativamente por falhas no sistema para corrigi-las antes que causem dano, não sendo focada em punição individual. A punição é característica de uma 'Cultura de Culpa'."
                    },
                     {

                        options: ["33% Enfermeiros, 67% Técnicos/Auxiliares", "36% Enfermeiros, 64% Técnicos/Auxiliares", "42% Enfermeiros, 58% Técnicos", "52% Enfermeiros, 48% Técnicos", "A proporção é a mesma para todos os níveis de cuidado"],

                    },
                    { 
                        question: "A equipe de melhoria contínua de uma emergência decide testar uma nova forma de comunicar a alta ao paciente para reduzir dúvidas pós-saída. Eles aplicam o novo método em 3 pacientes em um único dia e medem o número de ligações de retorno. Esta abordagem é um exemplo clássico de:", 
                        options: ["Diagrama de Ishikawa", "Análise de Pareto", "Fluxograma de Processo", "Ciclo PDSA", "Análise de Causa Raiz (RCA)"],

                    },
                    { 
                        question: "A Comissão de Controle de Infecção Hospitalar (CCIH) é responsável por implementar o Plano de Gerenciamento de Resíduos de Serviços de Saúde (PGRSS).",
                        type: 'tf',
                        answer: "f",
                        justification: "Falso. A CCIH foca na prevenção e controle de infecções. A responsabilidade pelo PGRSS é da Comissão de Gerenciamento de Resíduos de Serviços de Saúde (CGRSS), conforme a RDC 222/2018 da ANVISA."
                    },
                    { 
                        question: "Um indicador como 'Taxa de adesão à higiene das mãos' é classificado por Donabedian como um indicador de:", 
                        options: ["Estrutura", "Processo", "Resultado", "Impacto", "Eficiência"], 
                        answer: "b",
                        justification: "Indicadores de processo medem as ações e a conformidade com as melhores práticas. A adesão à higiene das mãos é uma ação, um 'fazer', portanto, um indicador de processo. Um indicador de resultado seria, por exemplo, a 'Taxa de Infecção Hospitalar'."
                    },
                    { 
                        question: "Uma 'Cultura Justa' reconhece que erros podem acontecer, mas diferencia o erro humano (lapso, equívoco) de comportamentos de risco (negligência, violação de normas). A resposta a cada um deve ser diferente, focando no aprendizado no primeiro caso e em ações corretivas ou disciplinares no segundo.",
                        type: 'tf',
                        answer: "t",
                        justification: "Verdadeiro. A essência da Cultura Justa é não tratar todos os erros da mesma forma. Ela busca entender as causas sistêmicas do erro humano e, ao mesmo tempo, responsabilizar por atos conscientemente inseguros, garantindo um equilíbrio entre aprendizado e accountability."
                    },
                    { 
                        question: "Qual das seguintes comissões tem como principal função zelar pelo cumprimento do código de ética dos profissionais de enfermagem dentro da instituição?",

                        answer: "c",
                        justification: "A Comissão de Ética de Enfermagem (CEE), conforme a Resolução COFEN nº 593/2018, é o órgão com função educativa, consultiva e fiscalizadora do exercício ético-profissional da equipe de enfermagem na instituição."
                    },
                    { 
                        question: "A análise de um evento adverso revelou múltiplas causas, incluindo falha de comunicação, protocolo pouco claro e sobrecarga da equipe. A ferramenta mais apropriada para visualizar e organizar essas diferentes categorias de causas é:", 
                        options: ["Gráfico de Pareto", "PDSA", "FMEA", "Fluxograma", "Diagrama de Ishikawa"], 
                        answer: "e",
                        justification: "O Diagrama de Ishikawa, ou Espinha de Peixe, é ideal para a Análise de Causa Raiz (RCA) de eventos que já ocorreram, pois ajuda a equipe a organizar e explorar sistematicamente as diversas causas potenciais agrupadas em categorias (ex: Método, Mão de Obra, Material etc.)."
                    },
                     { 
                        question: "No Protocolo de Manchester, um paciente classificado como LARANJA deve receber atendimento médico em, no máximo, 60 minutos.",
                        type: 'tf',
                        answer: "f",
                        justification: "Falso. A cor LARANJA significa 'Muito Urgente' e o atendimento deve ocorrer em até 10 minutos. O tempo de até 60 minutos corresponde à cor AMARELA ('Urgente')."
                    },
                    { 
                        question: "Qual o objetivo principal do indicador 'Taxa de Readmissão em 72h'?", 
                        options: ["Medir a satisfação do paciente com a alta", "Avaliar a eficiência da equipe de limpeza do leito", "Medir a rotatividade de leitos na emergência", "Avaliar a qualidade da alta e a resolução do problema do paciente", "Controlar os custos com reinternações"], 
                        answer: "d",
                        justification: "Uma readmissão precoce pela mesma queixa sugere que o problema do paciente pode não ter sido resolvido adequadamente, ou que as orientações de alta foram ineficazes. Portanto, é um forte indicador da qualidade e segurança do processo de alta."
                    },
                    { 
                        question: "Uma 'Cultura de Relato' é eficaz mesmo que a liderança não forneça feedback sobre os incidentes reportados, desde que os profissionais não sejam punidos.",
                        type: 'tf',
                        answer: "f",
                        justification: "Falso. Para uma Cultura de Relato ser verdadeiramente eficaz e sustentável, é essencial que a liderança 'feche o ciclo', ou seja, reconheça os relatos, dê feedback à equipe sobre as ações tomadas e demonstre que o aprendizado ocorreu. Sem isso, a equipe perde a motivação para relatar."
                    },
                     { 
                        question: "A ferramenta SIPOC (Supplier-Input-Process-Output-Customer) é mais adequada para qual finalidade na gestão de processos?", 
                        options: ["Detalhar cada passo de uma tarefa específica, incluindo exceções", "Oferecer uma visão de alto nível do processo, definindo suas fronteiras, entradas e saídas", "Testar pequenas mudanças de forma rápida e iterativa", "Identificar a causa raiz de um evento adverso que já ocorreu", "Priorizar quais problemas devem ser resolvidos primeiro"], 
                        answer: "b",
                        justification: "SIPOC é uma ferramenta de mapeamento de alto nível. Ela não entra em detalhes, mas é excelente para delimitar o escopo de um processo, mostrando quem são os fornecedores, quais os insumos, quais as etapas macro, quais as saídas e quem são os clientes, antes de um mergulho mais profundo."
                    },
                    { 
                        question: "Para um paciente com suspeita de AVC isquêmico agudo, a meta 'porta-agulha' (tempo da chegada até o início do trombolítico) é um indicador de processo crítico. Qual o tempo máximo recomendado?", 
                        options: ["10 minutos", "30 minutos", "45 minutos", "60 minutos", "90 minutos"], 
                        answer: "d",
                        justification: "As diretrizes internacionais para o tratamento do AVCi estabelecem uma meta de tempo porta-agulha inferior a 60 minutos para maximizar as chances de um bom desfecho neurológico. Tempos menores são ainda melhores, mas 60 minutos é o padrão de qualidade."
                    },
                    { 
                        question: "A RDC nº 7/2010 da ANVISA, que define requisitos para UTIs, não tem relevância para as Salas de Emergência (Salas Vermelhas), pois são áreas distintas.",
                        type: 'tf',
                        answer: "f",
                        justification: "Falso. Embora sejam áreas distintas, as Salas Vermelhas frequentemente funcionam como 'UTIs temporárias' para estabilização de pacientes críticos. Portanto, os princípios da RDC 7/2010 sobre recursos humanos, equipamentos e infraestrutura são altamente relevantes e frequentemente usados como referência para garantir a qualidade e segurança nessas áreas."
                    },
                    { 
                        question: "A implementação de 'Safety Huddles' (reuniões rápidas de segurança) é uma estratégia que impacta principalmente qual pilar da Cultura de Segurança?", 
                        options: ["Apenas a Cultura de Liderança", "Apenas a Cultura de Relato", "Principalmente as culturas de Relato e de Aprendizagem, ao discutir riscos diários", "Apenas a Cultura Justa", "Não tem relação com a Cultura de Segurança"], 
                        answer: "c",
                        justification: "Os huddles diários permitem que a equipe de linha de frente relate proativamente os riscos e preocupações (Cultura de Relato) e que a equipe discuta e aprenda com essas questões em tempo real (Cultura de Aprendizagem), fortalecendo a segurança antes que os incidentes ocorram."
                    },
                    { 
                        question: "Uma organização com 'baixa maturidade' em Cultura de Segurança tende a focar seus esforços de medição em:", 
                        options: ["Indicadores de processo proativos, como adesão a checklists", "Pesquisas de clima de segurança com planos de ação robustos", "Indicadores de resultado reativos, como número de quedas e infecções, após eles ocorrerem", "Análise aprofundada de 'near misses' (quase-erros)", "Envolvimento de pacientes na identificação de riscos"], 
                        answer: "c",
                        justification: "Organizações menos maduras em segurança geralmente são reativas. Elas medem o que já deu errado (indicadores de resultado como quedas, infecções) em vez de medir proativamente os processos e comportamentos que poderiam prevenir esses desfechos negativos."
                    },
                    { 
                        question: "A principal diferença entre uma abordagem de 'Cultura de Culpa' e uma 'Cultura Justa' é a eliminação total de medidas disciplinares na Cultura Justa.",
                        type: 'tf',
                        answer: "f",
                        justification: "Falso. A principal diferença não é a eliminação da disciplina, mas a sua aplicação criteriosa. A Cultura Justa não isenta a responsabilidade por atos negligentes ou violações intencionais de normas. Ela busca entender o 'porquê' do erro humano não intencional, mas ainda prevê medidas disciplinares para comportamentos de risco escolhidos conscientemente."
                    }
                ];

                const buildQuiz = () => {
                    quizContainer.innerHTML = ''; // Limpa o container
                    quizData.forEach((item, index) => {
                        let optionsHTML = '';
                        if (item.type === 'tf') {
                            optionsHTML = `
                                <div class="space-y-2"><label class="flex items-center cursor-pointer"><input type="radio" name="question${index}" value="t" class="mr-2 h-4 w-4"> Verdadeiro</label></div>
                                <div class="space-y-2"><label class="flex items-center cursor-pointer"><input type="radio" name="question${index}" value="f" class="mr-2 h-4 w-4"> Falso</label></div>
                            `;
                        } else {
                            optionsHTML = item.options.map((opt, i) => {
                                const val = String.fromCharCode(97 + i);
                                return `<div class="space-y-2"><label class="flex items-center cursor-pointer"><input type="radio" name="question${index}" value="${val}" class="mr-2 h-4 w-4"> ${opt}</label></div>`;
                            }).join('');
                        }
                        
                        quizContainer.innerHTML += `
                            <div id="q-container-${index}" class="quiz-question bg-white p-6 rounded-lg shadow-md border-l-4 border-gray-200">
                                <p class="font-bold text-lg mb-4">${index + 1}. ${item.question}</p>
                                <div class="space-y-3 text-gray-700">${optionsHTML}</div>
                                <div id="feedback-${index}" class="mt-4 text-sm font-semibold"></div>
                                <div id="justification-${index}" class="quiz-justification hidden"></div>
                            </div>
                        `;
                    });
                };
                
                buildQuiz(); // Constrói o quiz na inicialização

                const submitButton = document.getElementById('submit-quiz-btn');
                const redoButton = document.getElementById('redo-quiz-btn');
                
                const handleSubmit = () => {
                    let score = 0;
                    quizData.forEach((item, index) => {
                        const qContainer = document.getElementById(`q-container-${index}`);
                        const feedbackEl = document.getElementById(`feedback-${index}`);
                        const justificationEl = document.getElementById(`justification-${index}`);
                        const selected = document.querySelector(`input[name="question${index}"]:checked`);
                        const options = document.querySelectorAll(`input[name="question${index}"]`);
                        
                        options.forEach(option => option.disabled = true);
                        
                        justificationEl.innerHTML = `<strong>Justificativa:</strong> ${item.justification}`;
                        justificationEl.classList.remove('hidden');

                        if (selected) {
                            if (selected.value === item.answer) {
                                score++;
                                qContainer.classList.add('correct');
                                feedbackEl.textContent = 'Resposta correta!';
                                feedbackEl.className = 'quiz-feedback correct';
                            } else {
                                qContainer.classList.add('incorrect');
                                feedbackEl.textContent = `Incorreto.`;
                                feedbackEl.className = 'quiz-feedback incorrect';
                            }
                        } else {
                            qContainer.classList.add('incorrect');
                            feedbackEl.textContent = `Você não respondeu.`;
                            feedbackEl.className = 'quiz-feedback incorrect';
                        }
                    });

                    const resultsContainer = document.getElementById('quiz-results');
                    const scoreEl = document.getElementById('quiz-score');
                    const messageEl = document.getElementById('quiz-summary-message');
                    
                    scoreEl.textContent = `${score} / ${quizData.length}`;
                    let message = "Continue estudando para aprimorar seus conhecimentos!";
                    if (score >= 18) message = "Excelente! Você domina os conceitos de segurança e gestão em emergência!";
                    else if (score >= 15) message = "Muito bom! Você tem um ótimo conhecimento sobre os temas.";
                    
                    messageEl.textContent = message;
                    resultsContainer.classList.remove('hidden');
                    
                    submitButton.classList.add('hidden');
                    redoButton.classList.remove('hidden');
                };

                const handleRedo = () => {
                    const resultsContainer = document.getElementById('quiz-results');
                    resultsContainer.classList.add('hidden');
                    
                    buildQuiz(); // Reconstrói o quiz
                    
                    redoButton.classList.add('hidden');
                    submitButton.classList.remove('hidden');
                };
                
                submitButton.addEventListener('click', handleSubmit);
                redoButton.addEventListener('click', handleRedo);
            }
            
            switchTab('visao-geral'); // Initialize with the first tab

        });
    </script>
